        <h1>Encuentranos</h1>

        <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Crear el mapa
            var map = L.map('map').fitWorld();

            // Intentar obtener la ubicación del usuario
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // Coordenadas del usuario
                        var userLat = position.coords.latitude;
                        var userLng = position.coords.longitude;

                        // Configurar el mapa centrado en la ubicación del usuario
                        map.setView([userLat, userLng], 15);

                        // Añadir un marcador en la ubicación del usuario
                        

                        L.marker([20.110351, -98.739383]).addTo(map)
                            .bindPopup('Tienda CompoRep')
                            .openPopup();

                        L.marker([20.073040, -98.735891]).addTo(map)
                            .bindPopup('Distribuidor Oficial CompoRep')
                            .openPopup();

                        L.marker([userLat, userLng]).addTo(map)
                            .bindPopup('Estás aquí')
                            .openPopup();

                        // Añadir capa de mapa (puedes cambiar la URL si deseas otro estilo de mapa)
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 19,
                            attribution: '© OpenStreetMap'
                        }).addTo(map);
                    },
                    function() {
                        alert('No se pudo obtener la ubicación.');
                    }
                );
            } else {
                alert('Tu navegador no soporta geolocalización.');
            }
        });
    </script>
